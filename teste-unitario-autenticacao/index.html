<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Acesse sua conta</title>
</head>
<body>
  <header>
    <div class="back">
      <i class="fa-solid fa-arrow-left"></i>
      <p>Voltar</p>
    </div>
    <img src="./images/logo.svg" alt="">
    <div class="security">
      <p class="bar">|</p>
      <i class="fa-solid fa-lock"></i>
      <p>Ambiente Seguro</p>
    </div>
  </header>
    <section class="login">
      <form class="loginForm">
        <div class="title">
          <p>Acesse sua conta</p>
        </div>
          <div class="field first">
            <label for="username">E-mail:</label><br>
            <input type="text" id="username" name="username" placeholder="Digite o seu e-mail"><br>
          </div>
          <div class="field second">
            <label for="password">Senha:</label><br>
            <a href="#">Esqueci a senha</a>
            <input type="password" id="password" name="password" placeholder="Sua senha"><br>
          </div>
          <input type="submit" value="Entrar">
          <div class="create">
            <p>Crie sua conta</p>
            <div class="line"></div>
          </div>
          <button>Criar minha conta</button>
      </form>
      <script src="script.js"></script>
    </section>
    <div class="res">
      <p id="message"></p>
    </div>
    <footer>
      <div>
        <hr>
      </div>
      <div class="footer-text">
        <i class="fa-regular fa-copyright"></i>
        <p>Copyright 2023 | Todos os direitos reservados Ã  Animal Care</p></div>
    </footer>
</body>
</html>
